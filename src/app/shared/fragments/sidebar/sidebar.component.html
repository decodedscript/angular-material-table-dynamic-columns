<div class="sidebar-container" [class.sidebar-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="sidebar-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="sidebar-app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidebar-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav mode="side" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"  opened="true">
      <mat-nav-list>
        <a mat-list-item>
          <mat-icon mat-list-icon>dashboard</mat-icon> Dashboard
        </a>
        <a mat-list-item>
          <mat-icon mat-list-icon>people</mat-icon>User
        </a>
        <a mat-list-item>
          <mat-icon mat-list-icon>category</mat-icon>Product
        </a>
        <a mat-list-item>
          <mat-icon mat-list-icon>local_atm</mat-icon>Sales
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="router-container">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
